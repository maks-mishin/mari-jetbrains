<!doctype html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель администратора</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- <meta name="theme-color" content="#7952b3"> -->

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <style type="text/css">

  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">MARI</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

  <div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'most_comments' %}">
              <span data-feather="home"></span>
                Users most comments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'comments_by_days' %}">
              <span data-feather="shopping-cart"></span>
                Comments by days
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'unique_users' %}">
              <span data-feather="users"></span>
                Unique users by days
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>{{ title }}</h3>
        <form action="" method="post" class="d-flex">
          {% csrf_token %}
          <div class="btn-toolbar mb-2 mb-md-0">
            <!-- <button type="button" class="btn btn-sm btn-outline-primary dropdown-toggle"> -->
              <!-- <span data-feather="calendar"></span> -->
              <input type="text" class="form-control" id="daterange" name="daterange" placeholder="Date" required>
            <!-- </button> -->
          </div>
          <input type="submit" class="btn btn-sm btn-secondary" value="Show">
        </form>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </main>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script>
    $(function(){
      $('input[name="daterange"]').daterangepicker({
        opens: 'left',
        locale: {
          format: 'DD.MM.YYYY'
        }
      })
    });
  </script>

  <!--  <script src="{% static 'js/dashboard.js' %}"></script>-->

    <script>
        /* globals Chart:false, feather:false */

    (function () {
        'use strict'

        feather.replace()

        // Graphs
        var ctx = document.getElementById('myChart')
        // eslint-disable-next-line no-unused-vars
        var myChart = new Chart(ctx, {
          type: '{{ type_chart }}',
          data: {
            labels: {{ labels|safe }},
            datasets: [{
              data: {{ data|safe }},
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 2,
              pointBackgroundColor: '#007bff'
            }]
          },
          options : {
            legend: {
              display: false
            },
            scales: {
              yAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: '{{y_label}}',
                }
              }],
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: '{{x_label}}',
                }
              }],
            }
          },
        })
      })()
    </script>
